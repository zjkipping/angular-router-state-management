<h1>Company Form</h1>

<form [formGroup]="companyForm" (ngSubmit)="submitForm()">
  <label for="companyName">Company Name</label>
  <input id="companyName" formControlName="name" />
  <button class="success">
    {{ selectedCompany ? 'Update' : 'Create' }} Company
  </button>
</form>

<a class="button danger" routerLink="../">Cancel</a>
